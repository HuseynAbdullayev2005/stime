<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
   
    <div class="container">
        <div class="game">
            <div class="roll_dice">
                <p>Roll Dice</p>
            </div>
            <div class="hold">
                <p>Hold</p>
            </div>
            <div class="game_left">
                <div class="game_left_upper">
                    <h1>Player 1</h1>
                    <p>0</p>
                </div>
                <div class="game_left_lower">
                    <div class="game_left_current_text">
                        <p>Current</p>
                    </div>
                    <div class="game_left_current_score">
                        <p class="current_player_1">0</p>
                    </div>
                </div>
            </div>
            <div class="game_right">
                <div class="game_right_upper">
                    <h1>Player 2</h1>
                    <p>0</p>
                </div>
                <div class="game_right_lower">
                    <div class="game_right_current_text">
                        <p>Current</p>
                    </div>
                    <div class="game_right_current_score">
                        <p class="current_player_2">0</p>
                    </div>
                </div>
            </div>            
        </div>

        
    </div>
    <script src="script.js"></script>
</body>

</html>
